<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <header class="header">
    <div class="header__section">
      <img src="./assets/shared/logo.svg" alt="logo">
      <a href="#" class="btn-preOrder">Pre-order now</a>
    </div>
  </header>

  <main class="main">

    <section class="section__hero">
      <div class="main__info">
        <h1 class="main__title">Typemaster keyboard</h1>
        <p class="main__text">Improve your productivity and gaming without breaking the bank.
          Upgrade to a high quality mechanical typing experience.
        </p>
        <div class="btns">
          <a href="#" class="btns__order">Pre-order now</a>
          <a href="#" class="btns__release">Release on 5/27</a>
        </div>
      </div>

      <div class="main__img">
        <picture>
          <!-- Imagen para pantallas grandes (escritorio) -->
          <source srcset="./assets/desktop/image-keyboard.jpg" media="(min-width: 1024px)">
          <!-- Imagen para tabletas -->
          <source srcset="./assets/tablet/image-keyboard.jpg" media="(min-width: 768px)">
          <!-- Imagen para mÃ³viles -->
          <img src="./assets/mobile/image-keyboard.jpg" alt="Imagen hero" class="hero__img">
        </picture>
      </div>
      <img src="./assets/shared/pattern-square.svg" alt="pattern" class="pattern">
    </section>

  </main>

</body>
</html>
